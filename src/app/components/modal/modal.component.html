<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.dataApi.selectedProduct.id ? 'Nuevo Producto' : 'Actualizar Producto' }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #btnClose
                    (click)="close(productForm)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #productForm="ngForm" (ngSubmit)="onSaveProduct(productForm)">
                    <div class="form-group">
                        <input type="hidden" name="id" class="form-control"
                            [(ngModel)]="this.dataApi.selectedProduct.id">
                        <input type="hidden" name="userUid" [value]="userUid">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" class="form-control" placeholder="nombre"
                                [(ngModel)]="this.dataApi.selectedProduct.nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="codigo">Codigo:</label>
                            <input type="text" name="codigo" class="form-control" placeholder="codigo"
                                [(ngModel)]="this.dataApi.selectedProduct.codigo">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="color">Color</label>
                            <select name="color" class="form-control" [(ngModel)]="this.dataApi.selectedProduct.color">
                                <option *ngFor="let col of colores" [value]="col.name">
                                    {{col.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="archivoPDF">Nombre Archivo:</label>
                            <input type="text" name="archivoPDF" class="form-control" placeholder="nombre archivo"
                                [(ngModel)]="this.dataApi.selectedProduct.archivoPDF">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tipo">Tipo</label>
                            <input type="text" name="tipo" class="form-control" placeholder="tipo"
                                [(ngModel)]="this.dataApi.selectedProduct.tipo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" class="form-control" placeholder="estado"
                                [(ngModel)]="this.dataApi.selectedProduct.estado">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cantidad">Cantidad</label>
                            <input type="text" name="cantidad" class="form-control" placeholder="0"
                                [(ngModel)]="this.dataApi.selectedProduct.cantidad">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="portada">Imagen:</label>
                            <input type="text" name="portada" class="form-control" placeholder="Imagen"
                                [(ngModel)]="this.dataApi.selectedProduct.portada">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose
                            (click)="close(productForm)">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
