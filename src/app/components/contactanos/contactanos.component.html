<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm" (submit)="onLogin()">
                                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError"><b>Contactanos</b></h1>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    Something is wrong!
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre"
                                        class="form-control" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="telefono" type="text" id="telefono" name="telefono"
                                        class="form-control" placeholder="Telefono">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="mensaje" type="text" id="mensaje" name="mensaje"
                                        class="form-control" placeholder="Mensaje">
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
